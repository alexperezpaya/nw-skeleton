<html>
<head>
  <title> Menu </title>
</head>

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/ionicons/css/ionicons.css">

<body>
	
	<div class="title_bar drag" id="title_bar">
		<div class="title_buttons" id="title_buttons">
			<div class="title_button" id="close"></div>
			<div class="title_button" id="minimize"></div>
			<div class="title_button" id="maximize"></div>
		</div>
		<div class="resize" id="fullscreen"><i class="icon ion-arrow-resize"></i></div>
	</div>

	


	<div class="app">
	</div>

</body>

<script>
// Load native UI library
var gui = require('nw.gui'); //or global.window.nwDispatcher.requireNwGui() (see https://github.com/rogerwang/node-webkit/issues/707)

// Get the current window
var win = gui.Window.get();


win.on('leave-fullscreen', function (){
	document.getElementById('title_buttons').style.display = 'block';
});

win.on('enter-fullscreen', function (){
	document.getElementById('title_buttons').style.display = 'none';
});

document.getElementById('close').onclick = function (){win.close()};
document.getElementById('minimize').onclick = function (){win.minimize()};
document.getElementById('maximize').onclick = function (){win.maximize()};
document.getElementById('fullscreen').onclick = function (){win.toggleFullscreen()};

</script>

</html>
